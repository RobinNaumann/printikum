name: printikum
authors:
  - ref: https://gist.githubusercontent.com/RobinNaumann/7d9d5b8902a697cda1f0ba2c5b7234c6/raw/46ebed8489de7e4458335ae434fee986d594504b/robin.degu.yaml
    role: developer
platforms:
  - macOS
  - Windows
  - Linux
  - Android
tagline: no-setup printing utility for the ikum
about: |
  printikum is a no-setup printing utility for the ikum. It allows you to print documents from your device to the printers at the ikum without joining specific networks or installing drivers. 
  If you have any questions or feedback, feel free to contact me via email (robin.naumann@studium...) or on GitHub.
