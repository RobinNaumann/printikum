name: printikum
authors: 
  - ref: https://gist.githubusercontent.com/RobinNaumann/7d9d5b8902a697cda1f0ba2c5b7234c6/raw/46ebed8489de7e4458335ae434fee986d594504b/robin.degu.yaml
    role: developer
platforms: 
  - macOS
  - Windows
  - Linux
tagline: no-setup printing utility at the ikum
about: >
  printikum is a no-setup printing utility for the ikum. It allows you to print documents from your computer to the printers at the ikum. It is a simple and easy-to-use tool that is available for macOS, Windows, and Linux.
  There is no need to install any drivers, join specific networks or configure anything. Just download the app, select the printer, and print your document.
